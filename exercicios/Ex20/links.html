<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Links</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       } 

       a{
        color: red;
        text-decoration: none;
        font-weight: bold;
       }

       a:visited{
        color: darkred;
       } /* fica de cor diferente quando voce ja visitou o site*/

       a:hover{
        color: black;
        text-decoration: underline;
       } /* muda de cor quando passa o mouse*/

       a:active{
        color: rgba(0, 0, 0, 0.336);
       } /* muda de cor quando clica*/

       /* SELETORES PERSONALIZADOS
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
       */
       .especial{ 
        background-color: rgba(163, 100, 100, 0.712);
       }


       .especial::before{
        content:'↪';
       }
       .especial::after{
        content: "↩" ;
       }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="http://gustavoguanabara.github.io" target="_blank" rel="external">Repositório Github</a></li>
        <li><a href="http://youtube.com/cursoemvideo/" target="_blank" 
        class="especial">Canal do YouTube</a></li>
        <li><a href="htts://www.cursoemvideo.com" target="_blank" class="especial">Sites do CursoemVideo</a></li>
    </ul>
</body>
</html>
